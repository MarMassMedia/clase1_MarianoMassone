<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header> Seguro No Pagamos Cooperativa</header>
    <h1>Contacto</h1>
    <h2>Completa tus datos de contacto</h2>
    <form>
        <div>
            <label>Nombre</label>
            <input name="nombre" id="nombre" />
        </div>
        <div>
            <label>Apellido</label>
            <input name="apellido" id="apellido" />
        </div>
        <div>
            <label>DNI</label>
            <input name="dni" id="dni" />
        </div>
        <div>
            <label>Email</label>
            <input name="email" id="email" />
        </div>
        <div>
            <label>Teléfono</label>
            <input name="telefono" id="telefono" />
        </div>   
        <div>
            <label>Tipo de Seguro</label>
            <select>
                <option value="$500">Básico</option>
                <option value="$1000">Intermedio</option>
                <option value="$1500">Premium</option>
            </select>
        </div>
        <input type="Button" name="enviar" value=" enviar " onclick="enviar()">
    </form>


</body>

</html>
